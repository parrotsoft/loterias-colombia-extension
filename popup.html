<html>

<head>
    <meta charset="UTF-8">
    <title>Resultados Loterías</title>
    <style>
        html,
        body {
            width: 350px;
            min-width: 350px;
            max-width: 100vw;
            background: #f7f7fa;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 15px;
            margin: 10px;
            color: #222;
        }

        h3 {
            color: #007bff;
            margin-bottom: 12px;
            text-align: center;
            letter-spacing: 1px;
        }

        #recargar {
            background: linear-gradient(90deg, #007bff 60%, #00c6ff 100%);
            color: #fff;
            border: none;
            border-radius: 22px;
            padding: 8px 22px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 16px;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.10);
            transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
            outline: none;
        }

        #recargar:hover {
            background: linear-gradient(90deg, #0056b3 60%, #00aaff 100%);
            box-shadow: 0 4px 16px rgba(0, 123, 255, 0.18);
            transform: translateY(-2px) scale(1.03);
        }

        .info-dia {
            background: #eaf4ff;
            color: #007bff;
            border-radius: 6px;
            padding: 7px 12px;
            margin-bottom: 14px;
            font-size: 14px;
            text-align: center;
            box-shadow: 0 1px 4px rgba(0, 123, 255, 0.06);
        }

        #resultados {
            margin-top: 10px;
        }

        #resultados ul {
            padding-left: 0;
            list-style: none;
        }

        #resultados li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            border-radius: 6px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.07);
            margin-bottom: 10px;
            padding: 8px 14px;
            font-size: 15px;
            font-weight: 500;
            transition: box-shadow 0.2s;
        }

        #resultados li:hover {
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.13);
        }

        #resultados strong {
            color: #222;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        #resultados .resultado {
            color: #fff;
            background: linear-gradient(90deg, #007bff 60%, #00c6ff 100%);
            border-radius: 4px;
            padding: 2px 12px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.07);
        }
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-top-color: #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <h3>Resultados de Loterías de Hoy</h3>
    <p class="info-dia">Siempre se muestran los resultados del día actual. Si hay cambios, puedes actualizar con el
        botón.</p>
    <button id="recargar">Recargar</button>
    <input type="text" id="search" placeholder="Buscar lotería..." style="width: 100%; padding: 8px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;display: none;">
    <div id="resultados"></div>
    <script src="popup.js"></script>
</body>

</html>
